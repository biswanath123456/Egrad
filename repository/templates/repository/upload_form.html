{% extends "base.html" %}
{% block title %}Erep Form{% endblock %}
{% block content %}
<div style="margin-left: 25%;;width: 50%; background-color:rgb(255, 255, 255); border-radius: 9px;box-shadow: 0 10px 20px rgba(0,0,0,0.19),0 6px 6px rgba(0,0,0,0.23); overflow: hidden; padding: 20px; transition: 0.7s; text-align: center; scale: 0.95; float:center;">
<form class="form form-md" action="" method="post" enctype="multipart/form-data">
    <p class="heading" style="font-weight:bolder;border-bottom:2px solid purple;font-size:xx-large;color:#9601c8">Update Document</p>
    <hr>
    {% csrf_token %}
    {{ form}} 
    <br>   
    <button class="btn custom-btn-lg btn-success" type="submit">Upload</button>
</form>
</div>

{% endblock %}
