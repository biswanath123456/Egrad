{% extends "base.html" %}
{% block content %}
<div style="margin-left: 25%;;width: 50%; background-color:rgb(255, 255, 255); border-radius: 9px;box-shadow: 0 10px 20px rgba(0,0,0,0.19),0 6px 6px rgba(0,0,0,0.23); overflow: hidden; padding: 20px; transition: 0.7s; text-align: center; scale: 0.95; float:center;">
    <p class="h4 text-center" style="font-weight:bolder;border-bottom:2px solid purple;font-size:xx-large;color:#9601c8">Login<br></p>
    <form  method="post" >
        <p><a style="font-size:18px;font-weight:bold">Note:</a>Your username is Firstname_Lastname</p>
        {% csrf_token %}
        {{ form}}

            <button class="btn btn-outline-primary btn50-c" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
