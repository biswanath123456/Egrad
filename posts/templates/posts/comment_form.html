{% extends "base.html" %}

{% block title %}Add Comment{% endblock %}
{% block content %}
    
    <div class="container-md border border-black p-2  mb-2 border-opacity-75 customform rounded-2 size450" style="width:50%;box-shadow: 0 10px 20px rgba(0,0,0,0.19),0 6px 6px rgba(0,0,0,0.23)" >
    <p class="h4 text-center" style="font-weight:bolder;border-bottom:2px solid purple;font-size:xx-large;color:#9601c8">Add Comment</p>
    <br>
    <form  method="post" class="sign-log" style="text-align:center">
        {% csrf_token %}
        {{form}}
        <br>
        <br>
        {% if form.instance.pk %}
            <button class="btn btn-outline-primary btn50-c" type="submit">Update</button>
        {% else %}
            <button class="btn btn-outline-success btn50-c" type="submit">Post</button>
        {% endif %}
    </form>
</div>
{% endblock %}
